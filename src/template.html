

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/6b743a9a10.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <div class="top-section">
        <section>          
          <div id="city"></div>
          <div id="lat"></div>
          <div id="lon"></div>
        </section>
        <section class="center-today-info">
          <div>
            <img id="today-icon" src="#" alt="Icon representing the current weather" >
            <div class="temperatureContainer">
              <div id="today-temp"></div>
              <img class='units' src="#" alt="">
          </div>
          </div>         
          <p id="today-description"></p>
          <form action="#">
            <input id="cityInput" type="text" placeholder="Search..." required></input>
            <input id='searchForm'type="button" value="Submit form">
          </form>
        </section>
        <section>          
          <p id="today-feels-like"></p>
          <p id="today-wind-speed"></p>
          <p id="today-humidity"></p>   
        </section>
      </div>
      <div class="bottom-section">
        <section>
          bottom section
        </section>
      </div>
    </main>
  </body>
</html>
