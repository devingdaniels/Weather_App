<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Current</h1>
      <div class="top-section">
        <section class="top-left-section">          
          <div id="city"></div>
          <div id="lat-lon"></div>
          <div id="current-time"></div>
        </section>
        <section class="center-today-info">
          <div>
            <img id="today-icon" src="#" alt="Icon representing the current weather" >
            <div class="temperatureContainer">
              <div id="today-temp"></div>
              <img id='unit' src="#" alt="">
          </div>
          </div>         
          <div id="today-description"></div>
          <form action="#">
            <input id="cityInput" type="text" placeholder="Search..." required></input>
            <button id='searchForm' type="button"><img id='searchIcon'></img></button>
          </form>
        </section>
        <section class="top-right-section">          
          <div id="today-feels-like"></div>
          <div id="today-wind-speed"></div>
          <div id="today-humidity"></div>   
        </section>
      </div>
      <h1 class="heading">Forecast</h1>
      <div class="bottom-section">
        <section>
          <div class="forecast-carousel">
            <button class="carousel-button carousel-button--left isHidden">
              <img src="<%=require('./assets/left.svg')%>" alt="">
            </button>
            <div class="carousel-track-container">
              <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                  <img class="carousel-image" src="<%=require('./assets/conditions/heavy-rain.svg')%>" alt="">
                </li>
                <li class="carousel-slide">
                  <img class="carousel-image" src="<%=require('./assets/conditions/heavy-rain.svg')%>" alt="">
                </li>
                <li class="carousel-slide">
                  <img class="carousel-image" src="<%=require('./assets/conditions/humidity.svg')%>">                  
                </li>
              </ul>
            </div>
            <button class="carousel-button carousel-button--right">
              <img src="<%=require('./assets/right.svg')%>" alt="">
            </button>
            <div class="carousel-nav">
              <button class="carousel-indicator current-slide"></button>
              <button class="carousel-indicator"></button>
              <button class="carousel-indicator"></button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
